sudo: required

language: go

go:  
 - tip # The latest version of Go.

services:
  - docker

env:
  global:
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
    - APP_DB_HOST: "0.0.0.0"
    - APP_DB_PORT: "8086"
    - APP_DB_NAME: "homedatakeeper"

before_install:
- docker pull influxdb
- docker run --name -d influxdb-test -p 8086:8086 influxdb:latest
- docker ps -a

script:
 - curl -G http://localhost:8086/query --data-urlencode "q=CREATE DATABASE homedatakeeper"
 - go build
 - go test -v ./...

after_success:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=dlaize/homedatakeeper
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO